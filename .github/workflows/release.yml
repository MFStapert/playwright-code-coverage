name: Release

on:
  push:
    branches:
      - main

permissions:
  actions: read
  contents: read
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # currently needed to get npm to work with trusted publishing
      - run: npm install -g npm@latest
      - run: npm ci --ignore-scripts
      - run: npm run release
        env:
          NPM_CONFIG_PROVENANCE: true
